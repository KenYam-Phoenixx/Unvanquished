//
// KEY BINDINGS
//

unbindall

//
// WEAPONS/UPGRADES
//

bind  MOUSE1        +attack
bind  MOUSE2        +attack2

bind  mwheelup      weapprev
bind  mwheeldown    weapnext
bind  MOUSE3        +useitem
bind  hw:g          itemact grenade
bind  hw:f          itemact medkit
bind  hw:1          itemtoggle blaster
bind  hw:r          reload

//
// CHARACTER CONTROLS
//

bind  ALT           +speed
bind  SHIFT         +sprint

bind  CTRL          +movedown
bind  SPACE         +moveup


bind  hw:w          +forward
bind  hw:a          +moveleft
bind  hw:s          +back
bind  hw:d          +moveright


//
// MISC
//

bind  hw:t          message_public
bind  hw:y          message_team
bind  hw:u          message_admin

bind  hw:q          +activate
bind  hw:e          "modcase alt \"deconstruct marked\" deconstruct"
bind  hw:c          +taunt

//
// CLIENT ENVIRONMENT COMMANDS
//

bind  PAUSE         pause
bind  hw:`          toggleconsole

bind  TAB           +scores

bind  F1            "vote yes"
bind  F2            "vote no"
bind  F3            "teamvote yes"
bind  F4            "teamvote no"


//
//  DEVELOPER KEYS
//

bind  F11           modcase shift /screenshotPNG /screenshotJPEG
